<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Querylist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="/css/querylist.css" type="text/css">
</head>
<body>
	<div class="content">
		<!-- Header -->
		<div class="header">
			<h1>Queries</h1>
		</div>
		
		<!-- Create new Query -button -->
		<div class="createQuery">
			<a href="/addquery">
				<button class="queryButton">Create new Query</button>
			</a>
		</div>
		 
		 <!-- Table -->
		<table class="table table-striped">
			<tr>
				<th>Heading</th>
				<th>Description</th>
				<th>Actions</th>
			</tr>
			<tr th:each="query : ${queries}">
				<td th:text="${query.heading}">Heading</td>
				<td th:text="${query.description}">Name</td>
				<td style="width:300px;">
					<a class="listQuestions" th:href="@{/listquestions/{id}(id=${query.query_id})}">Open Questions</a>
					<a class="addQuestion" th:href="@{/addquestion/{id}(id=${query.query_id})}">Add Question</a>
				</td>
		
			</tr>
		</table>
	</div>
</body>
</html>
